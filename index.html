<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspira Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JavaScript/header.js" defer></script>
    <script src="JavaScript/main.js" defer></script>
    <script src="JavaScript/login.js" defer></script>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container" id="header">
        <div class="container grid-container">
            <img src="Imagens/Inspira_logos/Inspira_Senac-Laranja_Vertical.svg" alt="Inspira Adventure" width="150" height="50" class="align-text-top" id="logo">
            <img src="Imagens/Inspira_logos/Inspira_Senac-Branco_Vertical.svg" alt="Inspira Adventure" width="150" height="50" class="align-text-top hide" id="logo-dark">
            <div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>
                <button class="btn btn-dark-mode" id="dark-mode-toggle">Modo escuro</button>
            </div>
        </div>
    </header>
    

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login Administrador</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Endereço de e-mail</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nós nunca iremos compartilhar o seu e-mail com ninguém.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Senha</label>
                  <input type="password" name="senha" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Lembre-se de mim.</label>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-form" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

    <main class="container main-container">
        <div class="text-center">
            <h1>Seja bem-vindo ao <span class="destaque">Inspira Adventure</span></h1>
            <h2>Conheça os <span class="destaque">melhores destinos</span> para aventureiros</h2>
        </div>
        <div class="main-grid-container">
            <h3 class="card-title">Conclua as <span class="destaque"> missões da sua unidade
            </span> <span><img src="Imagens/senac_logo.png" width="70" height="35"></span> e sua unidade irá concorrer à <span class="destaque">prêmios incríveis</span>!</h3>
        </div>
    </main>
</body>
</html>
